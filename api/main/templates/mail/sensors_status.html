<!DOCTYPE html>

<html lang="en">

<head>
    <title>Not working sensors</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

</head>

<body>
    <div style="padding: 20px">
        <h2>Unavailable sensors</h2>
        <p>Greetings. The following active sensors are not currently working:</p>
        <table>
            <thead>
                <tr>
                    <th style="border: 1px solid black; padding: 10px">ID</th>
                    <th style="border: 1px solid black; padding: 10px">Name</th>
                    <th style="border: 1px solid black; padding: 10px">IP</th>
                    <th style="border: 1px solid black; padding: 10px">Port</th>
                </tr>
            </thead>
            <tbody style="margin-bottom: 300px;">
                {% for sensor in sensors %}
                <tr>
                    <td style="border: 1px solid black; padding: 10px">{{sensor.id_num}}</td>
                    <td style="border: 1px solid black; padding: 10px">{{sensor.name}}</td>
                    <td style="border: 1px solid black; padding: 10px">{{sensor.ip}}</td>
                    <td style="border: 1px solid black; padding: 10px">{{sensor.port}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>

</html>
